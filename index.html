<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuntXion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            line-height: 1.5;
            font-weight: 300;
        }
        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }
        .contact a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HuntXion</h1>
        <p>Welcome to HuntXion, An E2E Platform for Recon and Scanning. Stay tuned for updates.</p>
        <div class="contact">
            <p><strong>Contact Us:</strong></p>
            <p>Email: <a href="mailto:gokul@huntxion.tech">gokul@huntxion.tech</a></p>
            <p>Email: <a href="mailto:jai@huntxion.tech">jai@huntxion.tech</a></p>
        </div>
    </div>
</body>
</html>
